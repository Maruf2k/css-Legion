            <div class="info-text">
                <h1>Lenovo</h1>
                <p>
                    Legion <strong>Geforce RTX 3050 Ti</strong>
                </p>
                <p>
                    <strong>Gaming laptop</strong>    
                </p>
            </div>
        </div>
        <div class="Online">
        <h2>Online games</h2>
        <a href="https://worldoftanks.eu/ru/" target="_blank">World of tanks</a>
        |
        <a href="https://www.dota2.com/home" target="_blank">Dota 2</a>
        |
        <a href="https://ru.warface.com/" target="_blank">Warface</a>
        |
        <a href="https://warthunder.ru/ru" target="_blank">War thunder</a>
        </div>
       
       
        <div class="card bg-blue">
            <h2>Offline games</h2>
            <ol class="list">
                <li>GTA 5</li>
                <li>Super Mario</li>
            </ol>
        </div>
        
    <div class="card bg-yellow">
        <h2>
        Global
     </h2>
     <ul class="link-list">
        <li>
        <a href="https://store.steampowered.com/?l=russian" target="_blank">Steam</a></li>
        <li>
        <a href="https://na.wargaming.net/en" target="_blank">Wargaming</a></li>
    </ul>
      
    </div>
    <div class="card bg-grey">
      <h2>
        Experience
      </h2>
       <table class="table">
            <tr>
                <td>Warface</td>
                <td>Medic</td>
                <td>200 h</td>
            </tr>
            <tr>
                <td>Dota 2</td>
                <td>Support</td>
                <td>200 h</td>
            </tr>
            <tr>
                <td>World of tanks</td>
                <td>LT - PT</td>
                <td>600 h</td>
            </tr>
        </table>
        
        </div>
        <div class="contact">
            <h2>
                Send me
            </h2>
            <form action="/">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Your name:</label>
                        <input type="text" id="name" placeholder="Type here...">
                    </div>

                    <div class="form-group">
                        <label for="email">Your email:</label>
                        <input type="email" id="email" placeholder="Type here...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">Type:</label>
                    <textarea id="text" rows="2" cols="32"></textarea>
                </div>
                <input class="btn" type="submit" value="Send">
        </form></div>
